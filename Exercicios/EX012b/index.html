<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html</title>
</head>
<body>
    <h1>Insirindo video hospedagem local</h1>
    <p>Esse video ta espeda no meu proprio serve</p>
    <video width="300" poster="midia/OIP.jpg" controls loop>
        <source src="midia/13607072_1080_1920_30fps.mp4" type="video/mp4">
        <source src="midia/13607072_1080_1920_30fps.ogv" type="video/ogg">
        <p>Nao tem compatibilidade com reproducao de video</p>
    </video>

    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=_z87tnzprjG0n5IJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Insirindo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/234797890?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Animetion_Reel_2017"></iframe>
</body>
</html>
