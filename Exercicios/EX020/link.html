<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        a::before{
            content:  '→ ';
            color: black;
        }
        a::after{
            content: ' ←';
            color: black;
        }
    </style>
</head>
<body>
    <h1>Personalisando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/@zNorusXxZ">Canal youtube</a></li>

        <li><a href="https://www.tiktok.com/@znorusxxz_">Tiktok</a></li>

        <li><a href="https://guns.lol/znorusxxz">Guns lol</a></li>
    </ul>


</body>
</html>
