<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tete abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/Foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a Reproduzindo audio em html</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/lousa.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir audio <a href="midia/lousa.mp3">Abaixe ele</a></p>
    </audio>
</body>
</html>
